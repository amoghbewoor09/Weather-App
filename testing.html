
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    



    <link rel="stylesheet" href="testing.css">
    <title><h1>Welcome to Weather-App</h1></title>
</head>
<body>
    <h1 class="welcome">Welcome to Weather-App</h1>
    <div class="body">
     <div class="search-container">
        <input type="text" name="search" placeholder="Search..." class="search-input" id="city-input" >
        <a href="#" class="search-btn">
                <i class="fas fa-search"></i>      
        </a>
        <button type="button" onclick="searchCity()" class="but">Search</b>
     </div>
    </div>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12 col-md-4 col-sm-12 col-xs-12"> 
                   <div class="card p-4">    
                    
                       <div class="d-flex">
                           <h6 class="flex-grow-1" id="city-name">London</h6>
                        <h6>wind speed(m/s): <span id="wind">  <span></h6>
                       </div>
                        
                       <div class="d-flex flex-column temp mt-5 mb-3">
                           <h1 class="mb-0 font-weight-bold " id="f"><span id="temp">---</span>°F</h1>
                           <span class="small grey" id="weather-type">Stormy</span>
                       </div>
                       
                       <div class="d-flex">
                           <div class="temp-details flex-grow-1">
                                <p class="my-1">
                                    
            
                                    <ul><li>Min Temp:  <span id="min-temp">---</span>°</li></ul>
                                </p>
    
                                <p class="my-1"> 
                                   
                                   <ul><li>Max Temp:  <span id="max-temp">---</span>°F</li></ul>
                                </p>
    
                                <p class="my-1"> 
                                   
                                    <ul><li>Humidity:  <span id="humid"></span></li></ul>
                                </p>

                                <p class="my-1"> 
                                   
                                    <ul><li>Latitude:  <span id="lat"></span></li></ul>
                                </p>

                                <p class="my-1"> 
                                   
                                    <ul><li>Longitude:  <span id="long"></span></li></ul>
                                </p>
                           </div>
                           
                           <div>
                               <!-- <img src="https://i.imgur.com/Qw7npIg.png" width="100px"> -->
                           </div>
                           
                           
                       </div>
                        
          
                    </div>
            </div>
        </div>
    
    
    </div>
<script src="testing.js"></script>  
</body>

</html>
